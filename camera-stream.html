<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicon -->
<link rel="icon" type="image/png" href="img/Logo.png">
<link rel="apple-touch-icon" href="img/Logo.png">
<title>Camera Stream - Karaoke Bus</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #000;
  color: white;
  overflow: hidden;
}

.camera-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#local-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1); /* Mirror effect */
}

.controls {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
  padding: 30px 20px 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  z-index: 100;
}

.control-btn {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 3px solid white;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  color: white;
  font-size: 28px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
}

.control-btn:active {
  transform: scale(0.95);
}

.control-btn.primary {
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, #ef4444, #dc2626);
  border-color: white;
}

.control-btn.recording {
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

.control-btn.secondary {
  background: rgba(255,255,255,0.15);
}

.status-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}

.status-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  background: rgba(0,0,0,0.5);
  padding: 8px 15px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
}

.status-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #22c55e;
}

.status-dot.recording {
  background: #ef4444;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0.3; }
}

.recording-time {
  font-weight: 600;
  font-family: monospace;
  font-size: 16px;
}

.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.loading-spinner {
  width: 50px;
  height: 50px;
  border: 4px solid rgba(255,255,255,0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-text {
  margin-top: 20px;
  font-size: 16px;
  color: #ccc;
}

.hidden {
  display: none !important;
}
</style>
</head>

<body>
<!-- Loading Overlay -->
<div class="loading-overlay" id="loading-overlay">
<div class="loading-spinner"></div>
<div class="loading-text">Memulai kamera...</div>
</div>

<!-- Camera Container -->
<div class="camera-container">
<!-- Video Stream -->
<video id="local-video" autoplay playsinline muted></video>

<!-- Status Bar -->
<div class="status-bar">
<div class="status-item">
<span class="status-dot" id="connection-dot"></span>
<span id="connection-text">Terhubung</span>
</div>
<div class="status-item" id="recording-indicator" style="display: none;">
<span class="status-dot recording"></span>
<span class="recording-time" id="recording-time">00:00</span>
</div>
</div>

<!-- Controls -->
<div class="controls">
<button class="control-btn secondary" id="flip-btn" title="Balik Kamera">
üîÑ
</button>
<button class="control-btn primary" id="record-btn" title="Mulai Rekam">
‚è∫Ô∏è
</button>
<button class="control-btn secondary" id="close-btn" title="Tutup">
‚úñÔ∏è
</button>
</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="js/firebase.js"></script>
<script src="js/camera-stream.js"></script>
</body>
</html>
